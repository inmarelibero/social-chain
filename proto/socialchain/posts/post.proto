syntax = "proto3";
package socialchain.posts;

option go_package = "socialchain/x/posts/types";

// Profile defines a user profile
message Profile {
  uint64 id = 1;
  string name = 2;
}

message Post {
  uint64 id = 1;
  uint64 profileId = 2;
  string timestamp = 3;
  string body = 4;
}

message PostWithProfile {
  uint64 id = 1;
  Profile profile = 2;
  string timestamp = 3;
  string body = 4;
}