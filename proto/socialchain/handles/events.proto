syntax = "proto3";
package socialchain.handles;

import "cosmos_proto/cosmos.proto";
import "cosmos/group/v1/types.proto";

option go_package = "socialchain/x/handles/types";

// EventCreateHandle is emitted when a Handle is created
message EventCreateHandle {
  uint64 id = 1;
  string owner = 2;
  string handle = 3;
}
